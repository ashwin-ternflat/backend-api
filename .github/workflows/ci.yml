name: CI for FastAPI + MongoDB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_URI: mongodb://localhost:27017/backend_api_db
      MONGO_DB_NAME: backend_api_db
      APP_NAME: backend_api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MongoDB to be healthy
        run: |
          until mongosh "mongodb://localhost:27017" --eval "db.adminCommand('ping')"; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done

      - name: Run tests
        run: |
          PYTHONPATH=. pytest

